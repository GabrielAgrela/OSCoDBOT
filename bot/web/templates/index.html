<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Call of the Dragons Bot</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="hero">
        <h1>Call of the Dragons Bot</h1>
        <p>Pick any machines (one or more), then Start.</p>
      </header>

      <section>
        <h2 class="section-title">Machines</h2>
        <div id="modes" class="modes">
          {% for m in modes %}
            <label class="mode" title="{{ m.label }}">
              <input type="checkbox" class="mode-check" value="{{m.key}}" />
              <span class="chip">{{ m.label }}</span>
            </label>
          {% endfor %}
        </div>
      </section>

      <section class="panel">
        <div class="controls">
          <button id="start" class="btn primary" disabled>
            <span class="spinner" aria-hidden="true"></span>
            <span>Start Machines</span>
          </button>
          <button id="stop" class="btn">Stop</button>
        </div>
        <div id="status" class="status">Idle</div>
      </section>

      <footer class="footer">UI powered by HTML â€¢ Runs in a native window</footer>
    </div>
    <script src="/static/app.js"></script>
  </body>
  </html>
