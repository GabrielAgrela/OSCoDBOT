<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Call of the Dragons Bot</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">

      <section>
        <div id="modes" class="modes">
          {% for m in modes %}
            <label class="mode" title="{{ m.label }}">
              <input type="checkbox" class="mode-check" value="{{m.key}}" />
              <span class="chip">{{ m.label }}</span>
            </label>
          {% endfor %}
        </div>
      </section>

      <section class="panel">
        <div class="controls">
          <button id="start" class="btn primary" disabled>
            <span class="spinner" aria-hidden="true"></span>
            <span id="start-label">Start</span>
          </button>
          <button id="pause" class="btn" disabled>
            <span id="pause-label">Pause</span>
          </button>
          <button id="quit" class="btn danger" title="Close the bot app">
            Close
          </button>
        </div>
        <div id="status" class="status">Idle</div>
        <div id="window-dims" class="status">Window: n/a</div>
        <div id="cooldown" class="status">Cooldown: n/a</div>
        <div id="log" class="log" aria-live="polite" aria-label="Debug log"></div>
      </section>

    </div>
    <script src="/static/app.js"></script>
  </body>
  </html>
